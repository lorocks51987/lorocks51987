name: Generate pacman animation

on:
  schedule:
    - cron: '0 0 * * 0'  # todo domingo à meia-noite (UTC)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instala dependências (se tiver)
        run: pip install -r requirements.txt || echo "Sem dependências"

      - name: Roda o script do Pacman
        run: python3 pacman.py

      - name: Cria a pasta output e move o SVG
        run: |
          mkdir -p output
          mv pacman-contribution-graph.svg output/

      - name: Publica na branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
