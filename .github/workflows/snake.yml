name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake and pacman animations
        uses: Platane/snk@v3
        with:
          github_user_name: lorocks51987
          outputs: |
            ./output/snake.svg
            ./output/pacman-contribution-graph.svg
            ./output/pacman-contribution-graph-dark.svg

      - name: Ensure output folder exists
        run: mkdir -p output

      - name: List files to check if generated
        run: ls -l output

      - name: Commit and push if there are changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output
          git diff --cached --quiet || git commit -m "update contribution graphs"
          git push
