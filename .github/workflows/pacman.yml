name: Generate pacman animation

on:
  schedule:
    - cron: "30 0 * * *" # tamb√©m roda todo dia, mas 30 min depois do Snake
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: lorocks51987

      - name: Mover SVG para pasta dist
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/

      - name: Commit e push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Atualiza gr√°fico Pacman üü°"
          add: "dist/*"
